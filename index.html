<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="clac">
        
        <div class="container">

            <div class="left">
                <div class="sign"></div>
            </div>

            <div class="right">
                <div class="fullFunction"></div>
                <div class="current">0</div>
            </div>

        </div>


        </div>

        <div class="calc-button">
            <button class="clear">AC</button>
            <button class="negative">+/-</button>
            <button class="%">%</button>
            <button class="/">&divide</button>

            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="*">&times</button>

            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="+">+</button>

            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>

            <button class="0">0</button>
            <button class="point">.</button>
            <button class="delet">DEL</button>
            <button class="equal">=</button>

        </div>
    </div>

    <script src="./myscripts.js"></script>
</body>
</html>
